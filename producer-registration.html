<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja um Produtor Parceiro - AgroConecta</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">

        <div class="container">

            <a href="index.html" class="logo">AgroConecta</a>
        </div>

    </header>

    <main class="page-container container auth-container">

        <div class="card auth-card">

            <h2>Cadastre-se como Produtor</h2>
            <p>Junte-se à nossa rede e venda seus produtos diretamente para a comunidade!</p>

            <form id="producer-signup-form">

                <div id="error-message" class="error-message" style="display:none;"></div>
                
                <div class="form-group">

                    <label for="producer-name">Nome do Sítio / Produção</label>
                    <input type="text" id="producer-name" placeholder="Ex: Sítio Família Silva" required>
                </div>

                <div class="form-group">

                    <label for="whatsapp">Seu WhatsApp de Contato</label>
                    <input type="tel" id="whatsapp" required>
                </div>

                <div class="form-group">

                    <label for="email">Seu E-mail de Acesso</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">

                    <label for="password">Crie uma Senha (mínimo 6 caracteres)</label>
                    <input type="password" id="password" minlength="6" required>
                </div>

                
                <button type="submit" class="btn btn-primary btn-large" style="width:100%">Finalizar Cadastro</button>

            </form>

            <div class="auth-switch">
                <p>Já é um produtor parceiro? <a href="login.html">Faça login</a></p>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="producer-registration.js"></script>
</body>

</html>
